<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ms-if</title>
</head>
<body ms-controller="test">
<p ms-if="flag">ms-if</p>
<p ms-visible="flag">ms-visible</p>

<ul>
    <li ms-repeat="array" ms-visible="$index % 2 == 0">{{el}} --- {{$index}}</li>
</ul>

<script src="../js/avalon.js"></script>
<script type="text/javascript">

    avalon.define({
        $id: "test",
        flag: false,
        array: ['a','b','c','d','e','f','g']
    });

</script>
</body>
</html>

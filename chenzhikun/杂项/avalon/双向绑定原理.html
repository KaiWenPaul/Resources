<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/zepto.js"></script>
</head>
<body>
<h3 id="div">{{userName}}</h3>

<script>
    var person = {
        val: ''
    };
    var $div = $('#div');
    person.__defineGetter__('userName',function() {
       return this.val;
    });
    person.__defineSetter__('userName',function(userName) {
       $('#div').text(userName);
       this.val = userName;
    });
    person.userName = '张三';

</script>
</body>
</html>

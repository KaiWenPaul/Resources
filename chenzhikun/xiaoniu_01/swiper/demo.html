<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
        li {list-style: none}
        ul {padding: 0;margin: 0;}
        .swiper-slide {
            height: 200px;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <ul class="swiper-wrapper">
        <li class="swiper-slide" style="background-color: red;">1</li>
        <li class="swiper-slide" style="background-color: #e0ffdc;">2</li>
        <li class="swiper-slide" style="background-color: #43ff29;">3</li>
        <li class="swiper-slide" style="background-color: #5633ff;">4</li>
        <li class="swiper-slide" style="background-color: #21ff96;">5</li>
    </ul>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<script src="swiper.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        // autoplay: 500,
        loop: true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next'
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<input v-model="userName"/>
		<!--<p>{{userName}}</p>-->
		a={{a}},b={{b}}
	</div>
	<div id="demo">{{fullName}}</div>
	
	
	
<script src="vue.js"></script>	
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			a:1,
			userName: '张三'
		},
		computed:{
			b:function(){
				return this.a+1;
			}
		}
	});
	
	var vm = new Vue({
	  el: '#demo',
	  data: {
	    firstName: 'Foo',
	    lastName: 'Bar'
	  },
//	  computed: {
//	    fullName: function () {
//	      return this.firstName + ' ' + this.lastName
//	    }
//	  }
		computed: {
		  fullName: {
		    // getter
		    get: function () {
		      return this.firstName + ' ' + this.lastName
		    },
		    // setter
		    set: function (newValue) {
		      var names = newValue.split(' ')
		      this.firstName = names[0]
		      this.lastName = names[names.length - 1]
		    }
		  }
}
})
</script>
</body>
</html>
